<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Calculator by Harsiddak</h1>
    <div class="calculator">
        <div class="text-box">
            <input type="text" name="input_box" id="input_box">
        </div>

        <div class="grid">
            <button class="box" name="seven">7</button>
            <button class="box" name="eight">8</button>
            <button class="box" name="nine">9</button>
            <button class="box" name="delete">DEL</button>
            <button class="box" name="clear">AC</button>
            <button class="box" name="four">4</button>
            <button class="box" name="five">5</button>
            <button class="box" name="six">6</button>
            <button class="box" name="multiply">*</button>
            <button class="box" name="divide">/</button>
            <button class="box" name="one">1</button>
            <button class="box" name="two">2</button>
            <button class="box" name="three">3</button>
            <button class="box" name="add">+</button>
            <button class="box" name="subtract">-</button>
            <button class="box" name="zero" >0</button>
            <button class="box" name="point">.</button>
            <button class="box" name="power">^</button>
            <button class="box" name="anwer">Ans</button>
            <button class="box" name="equal">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
